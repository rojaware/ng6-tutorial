<div class="container-fluid">
	<h2>Registration Form</h2>

	{{ registrationForm.value | json }}
	<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label>Username</label>
			<input [class.is-invalid]="userName.invalid &&  userName.touched" formControlName="userName" type="text" class="form-control">
			<!--<small [class.d-none]="userName.valid ||
                             userName.untouched" class="text-danger">Username is required</small>-->
			<div *ngIf="userName.invalid &&   userName.touched">
				<small *ngIf="userName.errors?.required" class="text-danger">Username is required</small>
				<small *ngIf="userName.errors?.minlength" class="text-danger">Username must be at least three characters</small>
				<small *ngIf="userName.errors?.forbiddenName" class="text-danger">{{userName.errors?.forbiddenName.value}} Username is not allowed</small>
			</div>
		</div>
		<div class="form-group">
			<label>Email</label>
			<button class="btn btn-secondary btn-sm m-2" type="button" (click)="addAlternateEmail()">Add Email</button>
			<input [class.is-invalid]="email.invalid &&  email.touched" formControlName="email" type="text" class="form-control">
			<small [class.d-none]="email.valid || email.untouched" class="text-danger">Email is required</small>
			<div formArrayName="alternateEmails" *ngFor="let email of alternateEmails.controls; let i=index">
				<input type="text" class="form-control my-1" [formControlName]="i">
			</div>		
		</div>

		<div class="form-check mb-3">
			<input formControlName="subscribe" type="checkbox" class="form-check-iput" >
			<label class="form-check-label">Send me promotional offers</label>
		</div>

		<div class="form-group">
			<label>Password</label>
			<input [class.is-invalid]=" password.invalid && password.touched" formControlName="password" type="password" class="form-control">
		</div>

		<div class="form-group">
			<label>Confirm Password</label>
			<input [class.is-invalid]="registrationForm.errors?.mismatched" formControlName="confirmPassword" type="password" class="form-control">
			<small *ngIf="registrationForm.errors?.mismatched" class="text-danger">Password do not matched</small>

		</div>
		<div formGroupName="address">

			<div class="form-group">
				<label>City</label>
				<input formControlName="city" type="text" class="form-control">
			</div>

			<div class="form-group">
				<label>State</label>
				<input formControlName="state" type="text" class="form-control">
			</div>

			<div class="form-group">
				<label>Postal Code</label>
				<input formControlName="postalCode" type="text" class="form-control">
			</div>
		</div>

		<button [disabled]="!registrationForm.valid" class="btn btn-primary" type="submit">Register</button>
		<button (click)="loadAPIData()" class="btn btn-secondary ml-2" type="button">Load API</button>
		<button (click)="ngOnInit()" class="btn btn-info ml-2" type="button">Reset</button>

	</form>

</div>
